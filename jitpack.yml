# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=FaceCompare-1.0.1.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.amcs99 -DartifactId=face-compare -Dversion=1.0.1 -Dpackaging=aar -DgeneratePom=true
